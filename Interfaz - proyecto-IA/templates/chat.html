<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Healthy Teeth AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 60%;
            margin: auto;
            background: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .chat-box {
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }
        .input-box {
            width: 100%;
            margin-top: 10px;
        }
        .input-box input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-box button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot de Healthy Teeth AI</h1>
        <p>Diagnóstico: {{ prediction }}</p>
        <p>Confianza: {{ confidence }}%</p>
        <p>Recomendación: {{ recommendation }}</p>
        <div class="chat-box" id="chat-box">
            <!-- Mensajes del chat -->
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userText = document.getElementById("userInput").value;
            var chatBox = document.getElementById("chat-box");
            
            // Añadir el mensaje del usuario al chat
            var userMsg = document.createElement("p");
            userMsg.innerHTML = "<strong>Tú:</strong> " + userText;
            chatBox.appendChild(userMsg);
            
            // Enviar el mensaje al servidor
            fetch(`/get?msg=${userText}`)
                .then(response => response.text())
                .then(data => {
                    var botMsg = document.createElement("p");
                    botMsg.innerHTML = "<strong>Bot:</strong> " + data;
                    chatBox.appendChild(botMsg);
                    
                    // Desplazarse hacia abajo
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
            
            // Limpiar el input
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
